<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bookapp</title>
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/all.css">
        <link rel="stylesheet" href="static/css/style.css">
        <script src="script.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i>My <span class='text-primary'>Book</span>list</h1>
        <form action="#" id='bookform'>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id='title' class='form-control'>
            </div>
            <div class="form-group">
                <label for="title">Author</label>
                <input type="text" id='author' class='form-control'>
            </div>
            <div class="form-group">
                <label for="title">ISBN</label>
                <input type="text" id='isbn' class='form-control'>
            </div>
            <input type="submit" class="btn btn-primary btn-block mt-5" value="Add Book">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id='booklist'>
                
            </tbody>
        </table>
    </div>
</body>
</html>
